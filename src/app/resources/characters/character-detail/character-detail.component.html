<section>
  <article *ngIf="details != null">
    <p>{{ details["name"] }}</p>
    <img [src]="details['image']" alt="" />
    <p *ngIf="details['house'] != ''">House of {{ details["house"] }}</p>
    <p *ngIf="details['dateOfBirth'] != ''">
      -date of birth :{{ details["dateOfBirth"] }}-
    </p>
    <p *ngIf="details['actor'] != ''">played by {{ details["actor"] }}</p>
  </article>
</section>
